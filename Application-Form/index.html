<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }

        .table-responsive {
            max-width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            table-layout: auto;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
            white-space: nowrap; 
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 12px; 
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Job Application Form</h1>
    <form id="jobApplicationForm">
        <!-- Personal Information -->
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="phone">Phone Number *</label>
        <input type="text" id="phone" name="phone" required>

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Street Address *</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City *</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State *</label>
        <input type="text" id="state" name="state" required>

        <label for="zip">ZIP Code *</label>
        <input type="text" id="zip" name="zip" required>

        <!-- Resume and Cover Letter -->
        <label for="resume">Upload Resume *</label>
        <input type="file" id="resume" name="resume" required>

        <label for="coverLetter">Cover Letter *</label>
        <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>

        <!-- Education -->
        <label for="education">Highest Level of Education Attained *</label>
        <input type="text" id="education" name="education" required>

        <label for="school">Name of School/University *</label>
        <input type="text" id="school" name="school" required>

        <label for="major">Major/Area of Study *</label>
        <input type="text" id="major" name="major" required>

        <label for="gradYear">Graduation Year *</label>
        <input type="text" id="gradYear" name="gradYear" required>

        <!-- Employment History -->
        <label for="jobTitle">Previous Job Titles *</label>
        <input type="text" id="jobTitle" name="jobTitle" required>

        <label for="company">Company Names *</label>
        <input type="text" id="company" name="company" required>

        <label for="jobDates">Employment Dates *</label>
        <input type="text" id="jobDates" name="jobDates" required>

        <label for="responsibilities">Job Responsibilities *</label>
        <textarea id="responsibilities" name="responsibilities" rows="4" required></textarea>

        <!-- Skills -->
        <label for="skills">Relevant Skills *</label>
        <textarea id="skills" name="skills" rows="3" required></textarea>

        <label for="certifications">Certifications *</label>
        <textarea id="certifications" name="certifications" rows="3" required></textarea>

        <!-- Availability -->
        <label for="startDate">Start Date *</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="relocate">Willingness to Relocate *</label>
        <select id="relocate" name="relocate" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="schedule">Preferred Work Schedule *</label>
        <input type="text" id="schedule" name="schedule" required>

        <!-- References -->
        <label for="referenceName">Reference Name *</label>
        <input type="text" id="referenceName" name="referenceName" required>

        <label for="referenceContact">Reference Contact Information *</label>
        <input type="text" id="referenceContact" name="referenceContact" required>

        <label for="relationship">Relationship to Applicant *</label>
        <input type="text" id="relationship" name="relationship" required>

        <!-- Additional Questions -->
        <label for="whyCompany">Why do you want to work for this company? *</label>
        <textarea id="whyCompany" name="whyCompany" rows="4" required></textarea>

        <!-- Consent and Agreement -->
        <label>
            <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions *
        </label>

        <label>
            <input type="checkbox" id="privacy" name="privacy" required> I acknowledge the privacy policy *
        </label>

        <button type="submit" class="btn">Submit Application</button>
        <button type="button" class="btn" id="viewTableBtn">View Applications as Table</button>
    </form>

    <!-- Responsive table container -->
    <div class="table-responsive">
        <table id="applicationTable" style="display: none;">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Resume</th>
                    <th>Cover Letter</th>
                    <th>Education</th>
                    <th>Employment History</th>
                    <th>Skills & Certifications</th>
                    <th>Availability</th>
                    <th>References</th>
                    <th>Why Work Here</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    const form = document.getElementById('jobApplicationForm');
    const table = document.getElementById('applicationTable');
    const tbody = table.querySelector('tbody');
    const viewTableBtn = document.getElementById('viewTableBtn');
    const applications = [];

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        const phonePattern = /^\d{10}$/;

        if (!email.match(emailPattern)) {
            alert('Invalid email format');
            return;
        }

        if (!phone.match(phonePattern)) {
            alert('Invalid phone number format');
            return;
        }

        if (!document.getElementById('terms').checked || !document.getElementById('privacy').checked) {
            alert('You must agree to the terms and acknowledge the privacy policy.');
            return;
        }

        const formData = new FormData(form);
        const applicant = Object.fromEntries(formData.entries());
        applications.push(applicant);
        console.log('Application submitted:', applicant);

        // Open new tab and display data
        const newTab = window.open('', '_blank');
        newTab.document.write(`
            <html>
            <head>
                <title>Application Data</title>
                <style>
                    body { font-family: Arial, sans-serif; padding: 20px; }
                    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                    table, th, td { border: 1px solid #ddd; padding: 8px; }
                    th { background-color: #f4f4f4; }
                </style>
            </head>
            <body>
                <h1>Submitted Application Data</h1>
                <table>
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Resume</th>
                        <th>Cover Letter</th>
                        <th>Education</th>
                        <th>Employment History</th>
                        <th>Skills & Certifications</th>
                        <th>Availability</th>
                        <th>References</th>
                        <th>Why Work Here</th>
                    </tr>
                    <tr>
                        <td>${applicant.firstName} ${applicant.lastName}</td>
                        <td>${applicant.email}</td>
                        <td>${applicant.phone}</td>
                        <td>${applicant.address}, ${applicant.city}, ${applicant.state}, ${applicant.zip}</td>
                        <td>${applicant.resume.name}</td>
                        <td>${applicant.coverLetter}</td>
                        <td>${applicant.education} at ${applicant.school} (${applicant.major}, ${applicant.gradYear})</td>
                        <td>${applicant.jobTitle} at ${applicant.company} (${applicant.jobDates}): ${applicant.responsibilities}</td>
                        <td>${applicant.skills}, ${applicant.certifications}</td>
                        <td>${applicant.startDate}, Relocate: ${applicant.relocate}, Schedule: ${applicant.schedule}</td>
                        <td>${applicant.referenceName}, Contact: ${applicant.referenceContact}, Relation: ${applicant.relationship}</td>
                        <td>${applicant.whyCompany}</td>
                    </tr>
                </table>
            </body>
            </html>
        `);
        newTab.document.close(); // Ensure the document is finished rendering

        alert('Application submitted successfully!');
        form.reset();
    });

    viewTableBtn.addEventListener('click', function() {
        tbody.innerHTML = '';

        // Populating table
        applications.forEach((app) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${app.firstName} ${app.lastName}</td>
                <td>${app.email}</td>
                <td>${app.phone}</td>
                <td>${app.address}, ${app.city}, ${app.state}, ${app.zip}</td>
                <td>${app.resume.name}</td>
                <td>${app.coverLetter}</td>
                <td>${app.education} at ${app.school} (${app.major}, ${app.gradYear})</td>
                <td>${app.jobTitle} at ${app.company} (${app.jobDates}): ${app.responsibilities}</td>
                <td>${app.skills}, ${app.certifications}</td>
                <td>${app.startDate}, Relocate: ${app.relocate}, Schedule: ${app.schedule}</td>
                <td>${app.referenceName}, Contact: ${app.referenceContact}, Relation: ${app.relationship}</td>
                <td>${app.whyCompany}</td>
            `;
            tbody.appendChild(row);
        });

        table.style.display = 'table';
    });
</script>

</body>
</html>
